<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Electron App</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    /* Button Styling */
    #clickMeButton {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 15px 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #clickMeButton:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    #clickMeButton:focus {
      outline: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      #clickMeButton {
        padding: 12px 25px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div>
    <h1>Hello from Electron!</h1>
    <button id="clickMeButton">Click Me!</button>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
